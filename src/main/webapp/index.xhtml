<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head>
   <Title>Стартовая страница</Title>
    <link rel="stylesheet" href="all.css"></link>
</h:head>
   <f:view>
       <h:outputLabel value="Сафонов В. Петров Д."/>
       <p>
       P3301 Вариант 1025
       </p>
       <h:form>
         <h:commandButton value="#{myBean.val}" action="#{myBean.action()}"/>
       </h:form>
       <div id="time">
       <script type="text/javascript">
           time = document.getElementById("time");
           updateTime();
           function updateTime(){
                time.innerHTML = new Date().toLocaleString();
                setTimeout("updateTime();", 7000);
           }
       </script>
       </div>
       <h:form>
         <h:commandButton value="На основную страницу" action="main"/>
       </h:form>
   </f:view>
</html>
